{% extends 'base.html' %}

{% block content %}
<div class="row mt-5 pb-2 shadow-sm rounded bg-white">
<div class="col-12"><h1 class="display-3">{{game.name}}</h1></div>
<div class="col-md-6">
<img class="img-fluid align-baseline" src="{{MEDIA_URL}}{{game.photo}}" alt="Cover for {{game.name}}">
</div>
<div class="col-md-6">
<p class="lead">Platform: {{game.platform}}</p>
<p class="lead">Developer: {{game.developer}}</p>
<p class="lead">Year: {{game.year}}</p>
</div>
</div>
{% endblock  %}
